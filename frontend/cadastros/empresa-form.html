<html>
<head>
<title id="title">Empresa</title>

<link rel="stylesheet" type="text/css" href="../estilo-principal.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../controller.js"></script>
</head>
<body onload="carregaMenu('menu.html');">

    <div id="menu"></div>
     
    <div id="content_global">
        <div id="content">
          
          <!-- INICIO DO CONTEUDO MANIPULADO -->
          <form>
            <div class="form-group col-md-12">
              <label>Empresa</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="form-group col-md-6">
              <label>CNPJ</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" value="99.999.999/0001-99">
            </div>

            <div class="form-group col-md-6">
              <label>CNAE</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" value="9999-9/99">
            </div>

            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
            <div class="form-group col-md-10">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>MG</option>
                  <option>SP</option>
                  <option>RJ</option>
                </select>
              </div>
            </div>
          </form>

        </div>
    </div>
    
    <!-- ATENÇÃO AO NOME DA TELA QUE IRÁ CHAMAR NO RODAPÉ -->
    <div id="footer-form">
        <div class="voltar-act" ><a onclick="location.href=getPath('cadastros/empresa-grid.html');">Voltar</a></div>
        <div class="salvar-act" ><a onclick="location.href=getPath('cadastros/empresa-grid.html');">Salvar</a></div>
    </div>
     
    <!-- FIM CONTEUDO MANIPULADO -->
</body>
</html>
